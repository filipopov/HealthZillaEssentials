<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Fill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        a{
            text-decoration: none;
        }
        hr{
            height: 10px;
            background-color: #2ea777;
        }
    </style>
</head>
<body>

<div class="row py-5">
    <div class="col-lg-10 mx-auto">
        <section
                class="d-flex justify-content-between p-4 text-white"
                style="background-color: #2ea777"
        >
            <p class="lead">Информации за платежна картичка:</p></section>

        <div class="card rounded shadow border-0">
            <div class="card-body p-5 bg-white rounded">
                <div th:if="${hasError}" class="error">
                    <div th:text="${error}" class="text-danger"></div>
                </div>

                <form th:action="@{/order/fillOrder/card}" th:method="post">

                    <div class="container">

                        <div class="row">
                            <div class="form-control">
                                <label for="cardHolderName">Име на сопственик на картичката</label>
                                <input type="text"
                                       class="form-control"
                                       id="cardHolderName"
                                       name="cardHolderName"
                                       required
                                       placeholder="Внесете го името...">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-control">
                                <label for="cardNumber">Број на картичката</label>
                                <input type="text"
                                       class="form-control"
                                       id="cardNumber"
                                       name="cardNumber"
                                       required
                                       placeholder="Внесете го бројот на картичката...">
                            </div>
                        </div>


                        <div class="row">
                            <div class="form-control col">
                                <label for="expiryMonth">Месец на истекување</label>
                                <input type="text"
                                       class="form-control"
                                       id="expiryMonth"
                                       name="expiryMonth"
                                       required
                                       placeholder="mm">
                            </div>

                            <div class="form-control col">
                                <label for="expiryYear">Година на истекување</label>
                                <input type="text"
                                       class="form-control"
                                       id="expiryYear"
                                       name="expiryYear"
                                       required
                                       placeholder="yy">
                            </div>

                        </div>

                        <div class="row">
                            <div class="form-control">
                                <label for="ccv">Внесете CCV</label>
                                <input type="text"
                                       class="form-control"
                                       id="ccv"
                                       name="ccv"
                                       required
                                       placeholder="CCV">
                            </div>
                        </div>

                        <br>
                        <br>
                        <hr>
                        <br>

                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-success">Потврди</button>
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                <a type="button" class="btn btn-primary btn-sm" href="/products">Назад</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
