<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Измени продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<style>
    a{
        text-decoration: none;
    }
    .navLinks{
        text-decoration: none;
        color: white;
    }
</style>
<body>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <section
                    class="d-flex justify-content-between p-4 text-white"
                    style="background-color: #2ea777"
            >
                <a href="/my-profile" class="navLinks"><p class="lead">Измени профил</p></a>
                <a href="/my-profile/orders" class="navLinks" ><p class="lead">Мои порачки</p></a>
                <th:block sec:authorize="hasRole('ROLE_USER')">
                    <a href="/my-profile/reviews" class="navLinks lead">Сподели искуство</a>
                </th:block>
            </section>
            <form th:action="@{'/my-profile/edit/{username}' (username=${user.getUsername()})}" th:method="post">
                <div class="form-control">
                    <label for="name">Име</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${user} != null ? ${user.getName()} : '')"
                           required
                           placeholder="Име">
                </div>

                <div class="form-control">
                    <label for="surname">Презиме</label>
                    <input type="text"
                           class="form-control"
                           id="surname"
                           name="surname"
                           th:value="(${user} != null ? ${user.getSurname()} : '')"
                           required
                           placeholder="Презиме">
                </div>

                <div class="form-control">
                    <label for="email">Меил</label>
                    <input type="text"
                           class="form-control"
                           id="email"
                           name="email"
                           th:value="(${user} != null ? ${user.getEmail()} : '')"
                           required
                           placeholder="Меил">
                </div>

                <div class="form-control">
                    <label for="password">Лозинка</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"

                           required
                           placeholder="Лозинка">
                </div>

                <div class="form-control">
                    <label for="repeatPassword">Повтори лозинка</label>
                    <input type="password"
                           class="form-control"
                           id="repeatPassword"
                           name="repeatPassword"
                           required
                           placeholder="Повтори лозинка">
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Зачувај</button>
                <a type="button" class="btn btn-primary" href="/home">Назад</a>
            </form>
            <div th:if="${error}" th:text="${error}" class="text-danger">

            </div>
            <div th:if="${success}" th:text="${success}" class="text-success">

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
