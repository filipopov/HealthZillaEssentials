<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <br>
                <h1 th:if="${hasError}" th:text="${error}" class="text-danger text-center"></h1>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <h3 class="form-signin-heading">Sign Up</h3>
        <form class="form-signin mt-xl-5" method="post" action="/register">
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" placeholder="Username" id="username" name="username" class="form-control">
            </p>

            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" placeholder="Password" id="password" name="password" class="form-control">
            </p>

            <p>
                <label for="repeatPassword" class="sr-only">Repeat Password</label>
                <input type="password" placeholder="Repeat Password" id="repeatPassword" name="repeatPassword" class="form-control">
            </p>

            <p>
                <label for="name" class="sr-only">Name</label>
                <input type="text" placeholder="Name" id="name" name="name" class="form-control">
            </p>

            <p>
                <label for="surname" class="sr-only">Surname</label>
                <input type="text" placeholder="Surname" id="surname" name="surname" class="form-control">
            </p>

            <p>
                <label for="email" class="sr-only">Email</label>
                <input type="text" placeholder="Email" id="email" name="email" class="form-control">
            </p>

<!--            <p>-->
<!--                <div class="form-check form-check-inline">-->
<!--                    <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">-->
<!--                    <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>-->
<!--                </div>-->
<!--                <div class="form-check form-check-inline">-->
<!--                    <input class="form-check-input" name="role" type="radio" id="ROLE_USER" value="ROLE_USER">-->
<!--                    <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>-->
<!--                </div>-->
<!--            </p>-->
            <button class="btn btn-primary btn-block btn-lg" type="submit">Sign Up</button>
        </form>
        <br>
        <a href="/login" class="btn btn-block btn-success">Already have an account? Login Here!</a>
    </div>
</body>
</html>
