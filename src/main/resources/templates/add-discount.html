<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Додади попуст</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center">

        <div class="col-md-5">
            <section
                    class="d-flex justify-content-between p-4 text-white"
                    style="background-color: #2ea777"
            ><p class="lead">Додади попуст:</p></section>
            <form th:action="@{'/products/discount/add/{id}' (id=${product.getId()})}" th:method="post">

                <div class="form-control">
                    <label for="percentage">Процент на попуст</label>
                    <input type="text"
                           class="form-control"
                           id="percentage"
                           name="percentage"
                           th:value="(${country} != null ? ${country.getName()} : '')"
                           required
                           placeholder="Внесете го процентот на попустот">
                </div>

                <br>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <a type="button" class="btn btn-primary" href="/products">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
