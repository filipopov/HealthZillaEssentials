<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Додади нов продукт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="d-flex justify-content-center">
      <th:block th:if="${hasErrorCategory}"><p class="text-danger lead">Одберете барем една категорија!</p></th:block>
      <th:block th:if="${hasErrorInteger}"><p class="text-danger lead">Внесете валидна вредност!</p></th:block>
    </div>
  </div>
  <div class="row d-flex justify-content-center">

    <div class="col-md-5">
      <section
              class="d-flex justify-content-between p-4 text-white"
              style="background-color: #2ea777"
      ><p class="lead">Додади нов продукт:</p></section>
      <form th:action="@{/products/add}" th:method="post">
        <div class="form-control">
          <label for="name">Име на продуктот</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 name="name"
                 th:value="(${product} != null ? ${product.getName()} : '')"
                 required
                 placeholder="Внесете го името на продуктот">
        </div>

        <div class="form-control">
          <label for="description">Опис на продуктот</label>
          <input type="text"
                 class="form-control"
                 id="description"
                 name="description"
                 th:value="(${product} != null ? ${product.getDescription()} : '')"
                 required
                 placeholder="Внесете го описот на продуктот">
        </div>

<!--        <div class="form-control">-->
<!--          <label>Категорија на продуктот</label>-->
<!--          <select name="category" class="form-control">-->
<!--            <option th:each="cat: ${categories}"-->
<!--                    th:text="${cat.getName()}"-->
<!--                    th:value="${cat.getId()}">-->
<!--            </option>-->
<!--          </select>-->
<!--        </div>-->

        <div class="form-control">
          <label>Категории на продуктот</label>
          <div th:each="cat: ${categories}">
            <label for="categories" th:text="${cat.getName()}" class="form-check-label"></label>
            <input type="checkbox" name="categories" id="categories" th:value="${cat.getId()}" class="form-check-input">
          </div>
        </div>

        <div class="form-control">
          <label for="price">Цена на продуктот</label>
          <input type="text"
                 class="form-control"
                 id="price"
                 name="price"
                 th:value="(${product} != null ? ${product.getPrice()} : '')"
                 required
                 placeholder="Внесете ја цената на продуктот">
        </div>

        <div class="form-control">
          <label for="availablePieces">Залиха</label>
          <input type="text"
                 class="form-control"
                 id="availablePieces"
                 name="availablePieces"
                 th:value="(${product} != null ? ${product.getAvailablePieces()} : '')"
                 required
                 placeholder="Внесете ја залихата на продуктот">
        </div>

        <div class="form-control">
          <label>Производител на продуктот</label>
          <select name="manufacturer" class="form-control">
            <option th:each="man: ${manufacturers}"
                    th:text="${man.getName()}"
                    th:value="${man.getId()}">
            </option>
          </select>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-success">Submit</button>
            <a type="button" class="btn btn-primary" href="/products">Back</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
