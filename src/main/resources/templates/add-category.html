<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Додади нова категорија</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center">

        <div class="col-md-5">
            <section
                    class="d-flex justify-content-between p-4 text-white"
                    style="background-color: #2ea777"
            ><p class="lead">Додади нова категорија</p></section>
            <form th:action="@{/categories/add}" th:method="post">
                <div class="form-control">
                    <label for="name">Име на категоријата</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${category} != null ? ${category.getName()} : '')"
                           required
                           placeholder="Внесете го името на категоријата">
                </div>

                <div class="form-control">
                    <label for="description">Опис на категоријата</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           th:value="(${category} != null ? ${category.getCity()} : '')"
                           required
                           placeholder="Внесете опис">
                </div>

                <th:block th:if="${products}!=null">
                    <div class="form-control">
                        <label>Продукти во новата категорија</label>
                        <div th:each="prod: ${products}">
                            <label for="products" th:text="${prod.getName()}" class="form-check-label"></label>
                            <input type="checkbox" name="products" id="products" th:value="${prod.getId()}" class="form-check-input">
                        </div>
                    </div>
                </th:block>

                <br>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <a type="button" class="btn btn-primary" href="/categories">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
