<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Земји</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="row py-5">
  <div class="col-lg-10 mx-auto">
    <section
            class="d-flex justify-content-between p-4 text-white"
            style="background-color: #2ea777"
    ><p class="lead">Земји со кои се асоцираме:</p></section>

    <div class="card rounded shadow border-0">
      <div class="card-body p-5 bg-white rounded">
        <div class="table-responsive">
          <table id="example" style="width:100%" class="table table-striped table-bordered">
            <thead>
            <tr>
              <th>Име</th>
              <th>Град</th>
              <th>Адреса</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="country: ${countries}">
              <td th:text="${country.getName()}"></td>
              <td th:text="${country.getCity()}"></td>
              <td th:text="${country.getAddress()}"></td>

              <td class="text-right">
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                  <form th:method="delete" th:action="@{'/countries/delete/{id}' (id=${country.getId()})}")>
                    <button type="submit" class="btn btn-danger btn-sm">Избриши</button>
                  </form>
                  <a th:href="@{'/countries/edit-form/{id}' (id=${country.getId()})}"
                     class="btn btn-warning btn-sm">Измени</a>
                </th:block>
              </td>

            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col mb-3">
        <div class="row">
          <div class="col-sm-12 col-md-12 d-flex justify-content-center">
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
              <form th:method="get" th:action="@{countries/add-form}">
                <button type="submit" class="btn btn-block btn-success">Додади нова земја</button>
              </form>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
