<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Искуства</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .navLink{
            text-decoration: none;
            color: white;
        }
    </style>

</head>
<body>

<div class="row py-5">
    <div class="col-lg-10 mx-auto">
        <section
                class="d-flex justify-content-between p-4 text-white"
                style="background-color: #2ea777"
        ><p class="lead">Сите искуства:</p>
            <p class="lead"><a href="/my-profile/export/excel" class="navLink">Преземи</a></p>
        </section>

        <div class="card rounded shadow border-0">
            <div class="card-body p-5 bg-white rounded">
                <div class="table-responsive">
                    <table id="example" style="width:100%" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Корисничко име на корисник</th>
                            <th>Искуства</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${users}">
                            <div th:if="${user.getReviews.size()}>0">
                                <td th:text="${user.getUsername()}"></td>

                                <td>
                                    <ul>
                                        <li th:each ="review: ${user.getReviews()}" th:text="${review.getMessage()}">
                                        </li>
                                    </ul>
                                </td>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
