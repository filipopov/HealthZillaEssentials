<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сподели искуство</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center">

        <div class="col-md-5">
            <section
                    class="d-flex justify-content-between p-4 text-white"
                    style="background-color: #2ea777"
            ><p class="lead">Споделете искуство:</p></section>
            <form th:action="@{/my-profile/writeReview}" th:method="post">
                <div class="form-control">
                    <label for="message">Содржина на искуството</label>
                    <input type="text"
                           class="form-control"
                           id="message"
                           name="message"
                           th:value="(${product} != null ? ${product.getName()} : '')"
                           required
                           placeholder="Внесете ја содржината на искуството">
                </div>

                <div class="form-control">
                    <p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="reviewType" type="radio" id="PraiseReview" value="PraiseReview">
                        <label class="form-check-label" for="PraiseReview">Пофалба</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="reviewType" type="radio" id="ComplaintReview" value="ComplaintReview">
                        <label class="form-check-label" for="ComplaintReview">Поплака</label>
                    </div>
                    </p>
                </div>

                <br>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <a type="button" class="btn btn-primary" href="/products">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
